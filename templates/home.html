{% block styles %}

{% endblock %}

<!-- Render hero under tabs -->

  <!-- Home page -->
  <section class="mdx-container">
    <div class="md-grid md-typeset">
      <div class="mdx-home">

        <!-- Home content -->
        <div class="mdx-home__content">

            <img src="https://m.acestream.net/img/md_home_logo.png" />
          </div>

          <h1>Decentralized multimedia Network</h1>
          <a href="library/dao-acestream/" class="md-button md-button--primary mdx-button--first">
            DAO Ace Stream
          </a>
          <a href="library/finances/" class="md-button">
            Investments, DeFi
          </a>
        </div>
      </div>
    </div>

<!-- Content -->
{% block content %}{% endblock %}

<!-- Application footer -->
{% block footer %}{% endblock %}
